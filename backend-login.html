<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/materia/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>


    <div class="container login">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12">


                <div class="card bg-secondary border-secondary mb-3 card-login" id="examiniee">
                    <div class="card-header"><i class="fas fa-award"></i> Examinee Login <button onclick="admin()" type="button" class="btn btn-secondary btn-sm float-right register-btn"><i class="fas fa-atom"></i> Admin Login</button></div>
                    <div class="card-body">

                        <form class="login-form" action="student.html">
                            <div class="form-group">

                                <input type="email" class="form-control" placeholder="Enter email" id="email">
                            </div>
                            <div class="form-group">

                                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                              </label>
                            </div>
                            <button type="submit" class="btn btn-success float-right btn-sm login-btn">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card border-primary mb-3 card-login" id="admin" style="display: none;">
                    <div class="card-header"><i class="fas fa-atom"></i> Admin Login <button onclick="examiniee()" type="button" class="btn btn-secondary btn-sm float-right register-btn"><i class="fas fa-award"></i> Examinnie Login</button></div>
                    <div class="card-body">

                        <form class="login-form" action="student.html">
                            <div class="form-group">

                                <input type="email" class="form-control" placeholder="Enter email" id="email">
                            </div>
                            <div class="form-group">

                                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                              </label>
                            </div>
                            <button type="submit" class="btn btn-primary float-right btn-sm login-btn">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <script>
        function admin() {
            $("#examiniee").hide();
            $("#admin").show();
        }

        function examiniee() {
            $("#admin").hide();
            $("#examiniee").show();
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
